<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>member</title><style>
		@import url(assert/css/common.css);
		@import url(assert/css/member.css);
		fieldset{
			width: 290px;
			line-height: 45px;
			margin: 80px auto;
			border-radius: 10px;
		}
		textarea{
			border-radius: 10px;
    		line-height: 20px;
    		transition: 0.5s;
		}
		textarea:hover{
			box-shadow: 0 0 5px #77aae7;
		}
		</style>
	</head>
	<body>
		<div>
			<form name=f>
				<fieldset>
					<legend><img src=assert/svg/register.svg style="width: 70px"></legend>
					<span class=111>帳&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;號 : </span><input class=text type="text" name=acc><br>
					<span class=111>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;碼 : </span><input class=text type="password" name=pass><br>
					<span class=111>確認密碼 : </span><input class=text type="password" name=passs><br>
					<span class=111>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名 : </span><input type="text" class=text name=name><br>
					<span class=111>生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日 : </span><input type="date" class=text name=birth><br>
					<span class=111>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;別 : </span><input type="radio" name=sex value=man> 男 <input type="radio" name=sex value="female"> 女<br>
					<span class=111>手機號碼 : </span><input type="text" class=text name=tel><br>
					<span class=111>電子郵件 : <input type="mail" class=text name=email><br>
					<span class=111>地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址 : </span><textarea cols=21 name=locate style="position: relative;top:20px;" ></textarea><p style="text-align: center">
					<input class=but type=button onclick='r()' style="font-size: 18px;
					padding: 5px 10px;" value=送出></p>
				</fieldset>
			</form>
			<script>
				function r(){
				var a=0;
					if(f.acc.value==""||f.pass.value==""||f.passs.value==""||f.name.value==""||f.birth.value==""||f.sex.value==""||f.tel.value==""||f.email.value==""||f.locate.value==""){
						alert("資訊不可為空");
						a=10;
					}
					else if(isNaN(f.tel.value)){
						alert("電話不可輸入非字串");
						a=10;
					}
					else if(f.tel.value!=10){
						alert("號碼長度不對");
						a=10;
					}
					if(a==0)
					 f.submit();
				}
			</script>
		</div>
	</body>
</html>
